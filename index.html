<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <div class="options">
        <a href="https://mail.google.com/mail/u/0/">gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
        <a href="#"><span class="dots-logo"></span></a>
        <a href="#"><img src="assets/user.png" alt="" /></a>
      </div>
    </header>
    <main>
      <div class="container">
        <figure><img src="assets/google-logo.png" alt="" /></figure>
        <div class="searcher">
          <span class="search-logo"></span>
          <input type="text" />
          <button><span class="micro-logo"></span></button>
          <button><span class="camera-logo"></span></button>
        </div>
        <div class="searcher-buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <p>Ofrecido por Google: Español(Latinoamerica)</p>
      </div>
    </main>
    <footer>
      <section>
        <span>México</span>
      </section>
      <section class="more-info">
        <div>
          <a
            href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre Google</a
          >
          <a
            href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicidad</a
          >
          <a
            href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"
            >Negocios</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >Como funciona la Búsqueda</a
          >
        </div>
        <hr />
        <div>
          <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
            >Privacidad</a
          >
          <a href="https://policies.google.com/terms?hl=es-419&fg=1"
            >Condiciones</a
          >
          <a href="">Preferencia</a>
        </div>
      </section>
    </footer>
  </body>
</html>
